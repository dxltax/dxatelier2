<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Writings</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>ðŸ“– dxltax.writes</h1>
    <p>My emotional archives</p>
  </header>

  <section class="filter-bar">
    <div class="language-filter">
      <input type="radio" name="lang" id="lang-all" checked />
      <label for="lang-all">All</label>
      <input type="radio" name="lang" id="lang-en" />
      <label for="lang-en">English</label>
      <input type="radio" name="lang" id="lang-id" />
      <label for="lang-id">Indonesia</label>
    </div>
    <div class="status-filter">
      <input type="radio" name="status" id="status-all" checked />
      <label for="status-all">All</label>
      <input type="radio" name="status" id="status-ongoing" />
      <label for="status-ongoing">Ongoing</label>
      <input type="radio" name="status" id="status-coming" />
      <label for="status-coming">Coming Soon</label>
      <input type="radio" name="status" id="status-completed" />
      <label for="status-completed">Completed</label>
    </div>
  </section>

  <main class="book-grid">

    <!-- Book 1: Am I Not Worthy? -->
    <article class="book-card english coming">
      <div class="cover sad-theme">
        <div class="rain"></div>
        <h2>Am I Not Worthy?</h2>
      </div>
      <div class="details">
        <p class="quote">"I gave my all, yet I was never enough."</p>
        <span class="badge">Coming Soon</span>
      </div>
    </article>

    <!-- Book 2: Luka yang Tak Selesai -->
    <article class="book-card indonesia coming">
      <div class="cover drifting-theme">
        <div class="paper"></div>
        <h2>Luka yang Tak Selesai</h2>
      </div>
      <div class="details">
        <p class="quote">"Kamu pergi tanpa menjelaskan, dan aku tinggal dengan semua pertanyaan."</p>
        <span class="badge">Coming Soon</span>
      </div>
    </article>

  </main>

</body>
</html>
