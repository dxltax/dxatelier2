<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#111"/>
  <title>∆ — heartbreak archive</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="manifest" href="manifest.json"/>
</head>
<body>
  <div class="app-container">
    
    <!-- Top Bar -->
    <header class="topbar">
      <h1 class="logo">∆</h1>
      <button id="modeToggle" title="Toggle theme">🌙</button>
    </header>

    <!-- Filter Tabs -->
    <nav class="tabs">
      <button data-filter="ongoing" class="tab active">Ongoing</button>
      <button data-filter="completed" class="tab">Completed</button>
      <button data-filter="coming-soon" class="tab">Coming Soon</button>
    </nav>

    <!-- Book List -->
    <main class="book-container">
      <article class="book-card ongoing" onclick="window.location.href='books/what-happens-when-i-stop/index.html'">
        <div class="cover-glass heartbreak-glow">
          <div class="title">What Happens When I Stop?</div>
        </div>
      </article>
      <!-- Tambah buku lainnya nanti -->
    </main>

    <!-- Bottom Navigation -->
    <footer class="bottombar">
      <button onclick="alert('Home clicked')">🏠</button>
      <button onclick="alert('Library clicked')">📚</button>
      <button onclick="alert('Search clicked')">🔍</button>
      <button onclick="alert('Profile clicked')">👤</button>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
