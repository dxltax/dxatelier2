<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>What Happens When I Stop?</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="chapter.css"> <!-- Optional jika style chapter di sini juga dipakai -->
</head>
<body data-mood="sad">

  <!-- 🌙 Mode Toggle -->
  <button id="modeToggle">🌙</button>

  <!-- 🔙 Back to Home -->
  <a href="index.html" class="back-button">← Back</a>

  <!-- 📖 Book Header -->
  <header class="book-header">
    <h1>What Happens When I Stop?</h1>
    <p>— A heartbreak series —</p>
  </header>

  <!-- 🎧 Music Player -->
  <div class="music-player">
    <button id="musicToggle">Play Music</button>
    <audio id="bgMusic" src="assets/music/sad-instrumental.mp3" loop></audio>
  </div>

  <!-- ❤️ Heart Counter -->
  <div class="heart-counter">
    <button id="heartBtn">❤️ Love</button>
    <span id="heartCount">0</span>
    <button id="resetLikes">Reset</button>
  </div>

  <!-- 📖 Chapter Navigation -->
  <section class="chapters">
    <a href="chapter1.html" class="read-button">📖 Read Chapter 1</a>
    <a href="chapter2.html" class="read-button">📖 Read Chapter 2</a> <!-- optional -->
  </section>

  <!-- ✍️ Author's Note -->
  <section class="author-note">
    <h2>Author's Note</h2>
    <p>This piece was written in the middle of silence. If you're here reading this, thank you.</p>
  </section>

  <!-- 💾 Save Image -->
  <button id="saveImage">📸 Save This Page</button>

  <!-- 📄 Footer -->
  <footer>
    <p>&copy; 2025 ∆ — All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="book.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    // 💾 Save page as image
    document.getElementById("saveImage").addEventListener("click", () => {
      html2canvas(document.body).then(canvas => {
        const link = document.createElement("a");
        link.download = "book-page.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    });
  </script>
</body>
</html>
