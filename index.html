<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>So, if I give up...</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app-container">
    <!-- Header Title -->
    <header class="glass header">
      <h1>So, if I give up,<br>are we really done?</h1>
      <p class="subtext">A heartbreak piece by Delta</p>
    </header>

    <!-- Animated Cover -->
    <section class="glass cover">
      <div class="animated-heart"></div>
      <p class="cover-caption">"I tried to stay. But you made leaving feel like the only option."</p>
    </section>

    <!-- Quote Generator -->
    <section class="glass quotes">
      <h2>Random Quote</h2>
      <blockquote id="quote-box">Click the button to see a quote</blockquote>
      <button onclick="showQuote()">Show me a line</button>
    </section>

    <!-- Navigation -->
    <nav class="bottom-nav glass">
      <a href="#" class="active">Home</a>
      <a href="#">Quotes</a>
      <a href="#">About</a>
      <a href="#">All Books</a>
    </nav>
  </div>

  <script src="quotes.js"></script>
  <script src="script.js"></script>
</body>
</html>
